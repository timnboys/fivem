<div class="home">
	<div class="feed">		
		<article class="message" *ngFor="let tweet of tweets">
			<div class="backdroppy">
				<div class="message-header">
					<img class="avatar" src="{{tweet.avatar}}">
					<strong>{{tweet.user_displayname}}</strong>
					<small>
						@{{tweet.user_screenname}}
					</small>
					<small>
						{{tweet.date | amTimeAgo}}
						<span class="additional" data-balloon="Open tweet in browser." data-balloon-pos="right" (click)="openTweet(tweet.id)">{{tweet.date | date:'MM/dd/yyyy @ h:mma'}}</span>
					</small>	
					<small *ngIf="tweet.rt_displayname" class="rt">Retweeted by {{ tweet.rt_displayname }}</small>
				</div>
				<div class="message-body">
					<article class="media">
						<figure class="media-left" *ngIf="tweet.image">
							<img src="{{tweet.image}}">
						</figure>
						<div class="media-content">
							<div class="content" (click)="clickContent($event)">
								<p [innerHTML]="tweet.content | linky: { hashtag: 'twitter', mention: 'twitter' }"></p>
							</div>
							<nav class="level is-mobile"></nav>
						</div>
						<div class="media-right">
						</div>
					</article>
				</div>
			</div>
		</article>
	</div>
</div>
