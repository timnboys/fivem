<div class="header">
	<div
		*ngFor="let column of columns"
		class="{{column.column}}"
		[class.sortable]="isSortable(column)"
		[attr.sortName]="column.column"
	>
            <span
				class="sorted"
				[class.sortedAscending]="isSorted(column, '+')"
				[class.sortedDescending]="isSorted(column, '-')"
			>
				{{column.label | translate:lang}}
			</span>
	</div>
</div>
